<section>
    <div *ngIf="(movieList | async) as movies; else noMovies" class="movie-list">
        <div *ngIf="(movies?.length ?? 0) > 0">
            <div *ngFor="let movie of movies">
                <app-card-filmes [movie]="movie"/>
            </div>
        </div>
    </div>
    <ng-template #noMovies>
        <p class="no-movies-title">Nenhum Filme encontrado!</p>
    </ng-template>
</section>
