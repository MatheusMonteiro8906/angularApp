<section>
    <div class="book-list" *ngIf="bookList.length > 0, else noBooks">
        <div *ngFor="let book of bookList" >
            <app-card-livros [book]="book" />
        </div>
    </div>
    <ng-template #noBooks>
        <p class="no-books-title">Nenhum livro encontrado!</p>
    </ng-template>
</section>
