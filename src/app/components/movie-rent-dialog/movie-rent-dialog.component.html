<h2 mat-dialog-title class="title">Deseja alugar o filme <b>"{{data.movie}}"</b>?</h2>
<mat-dialog-content class="subtitle">
    <p>Selecione o usuário que alugará o filme <b>"{{data.movie}}"</b></p>

    <mat-form-field>
        <mat-label>Select an option</mat-label>
        <mat-select [(value)]="selected" required>
            <mat-option [value]="null">None</mat-option>
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
        </mat-select>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions class="footer">
    <button mat-button (click)="onNoClick()" class="button">Voltar</button>
    <button mat-button (click)="onConfirm()" class="delete-button button" [disabled]="!selected">Alugar filme</button>
</mat-dialog-actions>
