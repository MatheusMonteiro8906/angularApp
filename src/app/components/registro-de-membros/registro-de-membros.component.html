<section  class="wrapper">
    <mat-card class="main-card">
        <mat-card-header>
            <mat-card-title><h2 class="form-title">Cadastro de usuÃ¡rios</h2></mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="AddMovieForm" (ngSubmit)="onSubmit()">
                <div>
                    <mat-form-field appearance="fill" hideRequiredMarker class="form-input">
                        <mat-label>Nome</mat-label>
                        <input matInput placeholder="Nome" formControlName="name">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill" hideRequiredMarker class="form-input">
                        <mat-label>Sobrenome</mat-label>
                        <input matInput placeholder="Sobrenome" formControlName="lastname">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill" hideRequiredMarker class="form-input">
                        <mat-label>Idade</mat-label>
                        <input matInput placeholder="Idade" formControlName="age" type="number" min="12" max="110">
                        <mat-hint>A idade ser entre 12 a 110.</mat-hint>
            </mat-form-field>
                </div>
                <mat-card-footer>
                  <button type="submit" mat-flat-button class="submit-button" [disabled]="!AddMovieForm.valid">Cadastrar</button>
               </mat-card-footer>
            </form>
</mat-card-content>
</mat-card>        
</section>
