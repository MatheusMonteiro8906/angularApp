<mat-card appearance="outlined" class="movie-item">
    <mat-card-header class="card-header">
        <mat-card-title class="card-title"> 
                <p>{{movie.name}}</p> 
                <b>R${{movie.price.toFixed(2)}}</b>
        </mat-card-title>
        <mat-card-subtitle class="card-subtitle">{{movie.synopsis}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="rating-row">
        <ng-container *ngFor="let stars of [].constructor(movie.rating)">
            <mat-icon aria-hidden="false" fontIcon="star" style="color: gold;" class="rating-icon"></mat-icon>
        </ng-container>
    </mat-card-content>
    
    <mat-card-footer class="movie-footer">
        <mat-card-actions>	
            <div class="button-row">
                <div class="button-row-primary">
                    <button mat-fab extended class="action-button" (click)="openEditDialog()">
                        <mat-icon>edit</mat-icon>
                        Editar
                    </button>
                    
                    <button mat-fab extended class="action-button" (click)="openRentDialog()">
                        <mat-icon>date_range</mat-icon>
                        Alugar filme 
                    </button>       
                </div>
                
                <button mat-mini-fab color="warn" (click)="openDeleteDialog()">
                    <mat-icon>delete</mat-icon> 
                </button>
            </div>

        </mat-card-actions>
    </mat-card-footer>
</mat-card>
