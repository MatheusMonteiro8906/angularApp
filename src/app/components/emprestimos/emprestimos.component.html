<section  class="wrapper">
    <mat-card class="main-card">
        <mat-card-header>
            <mat-card-title><h2 class="form-title">Registro de impréstimos</h2></mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="rangeForm" (ngSubmit)="onsubmit()">

                <div class="form-group">
                    <mat-form-field>
                        <mat-label>Enter a date range</mat-label>
                        <mat-date-range-input [formGroup]="rangeForm" [rangePicker]="picker">
                          <input matStartDate formControlName="start" placeholder="Start date">
                          <input matEndDate formControlName="end" placeholder="End date">
                        </mat-date-range-input>
                        <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                </div>
        <mat-card-footer>
            <button type="submit" mat-flat-button class="submit-button" [disabled]="!rangeForm.valid">Cadastrar</button>
        </mat-card-footer>
    </form>
</mat-card-content>
</mat-card>        
</section>
