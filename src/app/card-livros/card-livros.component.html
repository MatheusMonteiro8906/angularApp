<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>{{book.name}}</mat-card-title>
        <mat-card-subtitle>{{book.synopsis}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <ng-container *ngFor="let stars of [].constructor(book.rating)">
            <mat-icon aria-hidden="false" fontIcon="star" style="color: gold;"></mat-icon>
        </ng-container>
    </mat-card-content>
    
    <mat-card-footer>
        <mat-card-actions>	
            <button class="edit-button">Editar Informação</button>
            <button class="request-button">Solicitar Empréstimo</button>
            <button class="remove-button">Remover</button>
        </mat-card-actions>
    </mat-card-footer>
</mat-card>
